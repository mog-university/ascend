<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Mog University</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background-color: #0b0b0b;
      color: #f5f5f5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ---------------- NAV ---------------- */

    nav {
      padding: 25px 40px;
      border-bottom: 1px solid rgba(212,175,55,0.25);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      color: #d4af37;
      letter-spacing: 1px;
    }

    .back-link {
      border: 1px solid #d4af37;
      padding: 8px 18px;
      font-size: 14px;
      color: #d4af37;
      transition: 0.3s;
    }

    .back-link:hover {
      background-color: #d4af37;
      color: #000;
    }

    /* ---------------- CONTENT ---------------- */

    section {
      min-height: calc(100vh - 90px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
    }

    .contact-box {
      max-width: 600px;
      border: 1px solid rgba(212,175,55,0.3);
      padding: 60px 40px;
      background: linear-gradient(to bottom, #0b0b0b, #000);
    }

    h1 {
      font-size: 42px;
      color: #d4af37;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .email {
      display: inline-block;
      margin-top: 10px;
      font-size: 20px;
      color: #d4af37;
      border-bottom: 1px solid #d4af37;
      padding-bottom: 4px;
    }

    footer {
      padding: 30px;
      text-align: center;
      font-size: 14px;
      color: #888;
      border-top: 1px solid rgba(212,175,55,0.25);
    }

  </style>
</head>

<body>

  <nav>
